<!-- page heading -->
<div class="columns">
    <div class="column">
        <h1 class="title">Contact</h1>
        <!-- <h2 class="subtitle">Personal, Home, Car Loan</h2> -->
        <hr>
    </div>
</div>

<div class="columns">
    <div class="column">
        <mat-card>
            <mat-card-content>
                <form [formGroup]="contactForm" class="material-form">
                    <mat-form-field class="material-full-width">
                        <mat-label>Full Name</mat-label>
                        <input  matInput formControlName="fullName" placeholder="Full Name">
                    </mat-form-field>

                    <mat-form-field class="material-full-width">
                        <mat-label>Email</mat-label>
                        <input  matInput formControlName="email" placeholder="Email">
                    </mat-form-field>

                    <mat-form-field class="material-full-width">
                        <mat-label>Phone #</mat-label>
                        <input  matInput formControlName="phone" placeholder="Phone">
                    </mat-form-field>

                    <mat-form-field class="material-full-width">
                        <mat-label>Message</mat-label>
                        <textarea matInput formControlName="message"  placeholder="Message"></textarea>
                    </mat-form-field>

                    <button mat-raised-button color="primary">Send</button>

                </form>

                
            </mat-card-content>
        </mat-card>
    </div>
</div>
