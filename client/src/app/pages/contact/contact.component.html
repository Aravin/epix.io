<section class="section">
  <div class="container">

    <!-- page heading -->
    <div class="columns">
      <div class="column">
        <h1 class="title">Contact</h1>
        <h2 class="subtitle">Write your feedback/suggestion/complaint ‚úç</h2>
        <hr>
      </div>
    </div>

    <div class="columns">
      <div class="column">
        <mat-card>
          <mat-card-content>
            <form [formGroup]="contactForm" class="material-form" *ngIf="!mailCompleted">
              <mat-form-field class="material-full-width">
                <mat-label>Full Name</mat-label>
                <input matInput formControlName="fullName" placeholder="Full Name">
              </mat-form-field>

              <mat-form-field class="material-full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" placeholder="Email">
              </mat-form-field>

              <mat-form-field class="material-full-width">
                <mat-label>Phone #</mat-label>
                <input matInput formControlName="phone" placeholder="Phone">
              </mat-form-field>

              <mat-form-field class="material-full-width">
                <mat-label>Message</mat-label>
                <textarea matInput formControlName="message" placeholder="Message"></textarea>
              </mat-form-field>

              <button mat-raised-button color="primary" (click)='sendEmail()' [disabled]="contactForm.invalid"  type="submit">Send</button>
            </form>

            <div class="col-md-6" *ngIf="mailCompleted">
              <div class="alert alert-success" role="alert" *ngIf="mailSent">
                  Email Send Successfully! Our Team will contact you.
              </div>
              <div class="alert alert-danger" role="alert" *ngIf="!mailSent">
                  Failed to send your request! Please contact us through email or phone.
              </div>
          </div>
          </mat-card-content>
        </mat-card>
      </div>

    </div>
  </div>
</section>
