<mat-card class="example-card">
    <mat-card-content>
        <form class="material-form" [formGroup]="hashForm"  >
            <mat-form-field class="material-full-width">
                <mat-label>Plain Text</mat-label>
                <textarea matInput placeholder="Plan Text" formControlName="plainText" (keyup)="onChanges()"></textarea>
            </mat-form-field>
            <mat-form-field class="material-full-width">
                <mat-label>Hash Method</mat-label>
                <mat-select formControlName="digestMethod" (change)="onChanges()">
                    <mat-option *ngFor="let hash of hashes" [value]="hash">
                        {{hash}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="material-full-width">
                    <mat-label>Encoding Method</mat-label>
                    <mat-select formControlName="encodingType" (change)="onChanges()">
                        <mat-option *ngFor="let encoding of encodings" [value]="encoding">
                            {{encoding}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            <mat-form-field class="material-full-width">
                <mat-label>Hash Text</mat-label>
                <textarea matInput placeholder="Hashed Text" formControlName="hashText"></textarea>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
