<!-- page heading -->
<div class="columns">
    <div class="column">
        <h1 class="title">EMI Calculator</h1>
        <h2 class="subtitle">Personal, Home, Car Loan</h2>
        <hr>
    </div>
</div>

<div class="columns">
    <div class="column">
        <mat-card>
            <mat-card-title>
                Calculate
            </mat-card-title>
            <mat-card-content>
                <form class="material-form">
                    <mat-form-field class="material-full-width">
                        <mat-label>Loan Amount</mat-label>
                        <input type="number" matInput placeholder="1 - 9999999999">
                      </mat-form-field>

                      <mat-form-field class="material-full-width">
                        <mat-label>Loan Interest</mat-label>
                        <mat-slider></mat-slider>
                      </mat-form-field>

                      <mat-form-field class="material-full-width">
                        <mat-label>Loan Tenure</mat-label>
                        <mat-slider></mat-slider>
                      </mat-form-field>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="column">

    </div>
</div>
